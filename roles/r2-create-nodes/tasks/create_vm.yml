- name: DEBUG - item VALUE
  debug:
    msg: "ITEM = {{ item }}"

- name: DEBUG - undercloud, hostvars[item]
  debug:
    var: hostvars[item]

- name: DEBUG - undercloud, hostvars[item] METADATA
  debug:
    var: hostvars[item].vm_metadata

