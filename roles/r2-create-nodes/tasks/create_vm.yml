- name: Check if disk type is Fast
  set_fact:
    disk_path: "{{ hostvars[item].vm_metadata.disk.fast_path }}"
  when: ansible_facts['disk_speed'] == 'Fast'

- name: Check if disk type is Slow
  set_fact:
    disk_path: "{{ hostvars[item].vm_metadata.disk.slow_path }}"
  when: ansible_facts['disk_speed'] == 'Slow'

- name: DEBUG - disk_path
  debug:
    msg: "disk_path = {{ disk_path }}"

- name: Check that the {{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.qcow2
  stat:
    path: "{{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.qcow2"
  register: underclImage_result

- name: Resize hostvars[item] image (create target image)
  command: >
    qemu-img create -f qcow2 -o preallocation=off {{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.qcow2 
    '{{ hostvars[item].vm_metadata.disk.size }}G'
  when: not underclImage_result.stat.exists

- name: Resize hostvars[item] image (call virt-resize)
  command: virt-resize --expand /dev/sda3 {{ image_path }}{{ image_rhel8_guest }} {{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.qcow2
  when: not underclImage_result.stat.exists

########################################
#   Create the hostvars[item] cloud-init iso file
#
- block:
  - name: create undercloud /tmp/{{ item }}
    file:
      path: /tmp/{{ item }}
      state: directory
      mode: '0755'  
  - name: Copy the {{ hostvars[item].vm_metadata.name }} cloud-init user data
    template:
      src: cloudinit_userdata_undercloud.yml.j2
      dest: /tmp/{{ item }}/user-data
  - name: Copy the {{ hostvars[item].vm_metadata.name }} cloud-init meta data
    template:
      src: cloudinit_meta-data_undercloud.yml.j2
      dest: /tmp/{{ item }}/meta-data
  - name: Create the cloud-init iso file in {{ disk_path }} folder
    shell: genisoimage -output {{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.iso -volid cidata -joliet -rock /tmp/{{ item }}/user-data /tmp/{{ item }}/meta-data
  when: hostvars[item].vm_metadata.name not in virt_vms.list_vms

#########################################################################
#
#  Creating the hostvars[item] VM
#  Deploy hostvars[item] VM
- name: Deploy {{ hostvars[item].vm_metadata.name }} VM
  command: >
    /usr/bin/virt-install --ram {{ hostvars[item].vm_metadata.mem }} --vcpus {{ hostvars[item].vm_metadata.cpu }} 
    --os-variant {{ hostvars[item].vm_metadata.os.variant }} 
    --disk path={{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.qcow2,device=disk,bus=virtio,format=qcow2 
    --disk path={{ disk_path }}/{{ hostvars[item].vm_metadata.name }}.iso,device=cdrom 
    --import --noautoconsole --vnc --hvm 
    --network bridge=br0,model=virtio 
    --network bridge=br1,model=virtio
    --name {{ hostvars[item].vm_metadata.name }}
  when: hostvars[item].vm_metadata.name not in virt_vms.list_vms
